<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  
</head>
<body>
  <div class="form-container">
 <form action="insert.php" method="POST">
  <table>
   <tr>
    <td>country :</td>
    <td><input type="text" name="name" required></td>
   </tr>
   <tr>
    <td>date of birth :</td>
    <td><input type="dob" name="dob" required></td>
   </tr>
   <tr>
    <td>Gender :</td>
    <td>
     <input type="radio" name="gender" value="m" required>Male
     <input type="radio" name="gender" value="f" required>Female
    </td>
   </tr>
   <tr>
    <td>age :</td>
    <td><input type="age" name="age" required></td>
   </tr> 
   <tr>
    <td>Phone no :</td>
    <td>
     <select name="phoneCode" required>
      <option selected hidden value="">Select Code</option>
      <option value="977">+91</option>
      <option value="978">+11</option>
      <option value="979">+77</option>
      <option value="973">+88</option>
      <option value="972">+12</option>
      <option value="974">+43</option>
     </select>
     <input type="phone" name="phone" required>
    </td>
   </tr>
   <tr>
    <td><input type="submit" value="Submit" ahref="user_page.php" name="submit"></td>
   </tr>
  </table>
 </form>
</div>
</body>
</html>
